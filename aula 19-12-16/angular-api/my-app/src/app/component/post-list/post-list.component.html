
<button id="btnPost" (click)="btnPostClick(txtInput)">Post</button>
<button id="btnPosts" (click)="btnPostsClick()">All Posts</button>

<table border="1">
    <tr>
        <th>User Id</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
    <tr *ngFor="let post of posts">
        <td>{{post.userId}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
    </tr>
</table>
