<!DOCTYPE HTML>
<html>

<head>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
        #div2 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>

        //Evento permite que voce solte o elemento Html
        function allowDrop(ev) {
            ev.preventDefault();
        }
        
        //Evento disparado ao arrastar o Elemento Html
        function drag(ev) {
            ev
                .dataTransfer
                .setData("text", ev.target.id);

            ev
                .currentTarget
                .style
                .backgroundColor = 'yellow';
        }


        //Evento Responsavel por recepcionar o Elemento Html
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));

        }
    </script>
</head>

<body ondrop="drop(event)" ondragover="allowDrop(event)">

    <p>Drag the W3Schools image into the rectangle:</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="cavalo.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
    <br>
    <img id="drag2" src="cavalo2.png" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>

</html>
