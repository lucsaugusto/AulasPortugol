<!DOCTYPE html>
<html>
<body>
 
<form>
    First name: <input id="nome" type="text" name="nome" value="" placeholder="Seu Nome" />
    <br>
    Last name: <input id="sobrenome" type="text" name="nome" value="" placeholder="Seu Sobrenome" />
    <br>
    <input type="button" value="Ok" onclick="pegarNome()"></input>
</form>

<p id="resposta">Nome: </p>
 
<script>
function pegarNome() {
  //Pega o valor do input 
  var nome = document.getElementById("nome").value;
  var sobrenome = document.getElementById("sobrenome").value;
  
  //Injeta o valor no paragrafo com id 'resposta'
  document.getElementById("resposta").innerHTML += nome + " " + sobrenome;

  alert(nome + " " + sobrenome)
}
</script>
 
</body>
</html>
