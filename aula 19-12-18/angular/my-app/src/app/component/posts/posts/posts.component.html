<div class="container col-4 mt-5">
    <div class="input-group mb-5">
        <input id="txtPostId" type="number" [(ngModel)]="id" class="form-control" placeholder="Digite o id"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary bg-dark text-light" type="button" id="button-addon2"
                (click)="btnClick()">Consultar</button>
        </div>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary bg-dark text-light" type="button" id="button-addon3"
            (click)="btnPostsClick() " (click)="idNull()">Consultar todos</button>
        </div>
    </div>
</div>

<div class="container col-10 mb-5 " *ngIf="id == null">
    <div class="card border-danger m-3" style="max-width: 80rem;" *ngFor="let post of posts">
        <div class="card-header text-info bg-danger">
            <h2 class="font-weight-bold text-light">Post {{post.id}}</h2>
        </div>
        <div class="card-body text-info">
            <h5 class="card-title text-danger">User Id: <span class="text-secondary">{{post.userId}}</span></h5>
            <h5 class="card-title text-danger">Id: <span class="text-secondary">{{post.id}}</span></h5>
            <h5 class="card-title text-danger">Title: <span class="text-secondary">{{post.title}}</span></h5>
            <h5 class="card-title text-danger">Body: <span class="text-secondary">{{post.body}}</span></h5>
        </div>
    </div>
</div>

<div class="container col-8 mb-5" *ngIf="id > 0 && show == true">
    <div class="card border-info m-3" style="max-width: 50rem;">
        <div class="card-header text-info">
            <h2>Post {{post.id}}</h2>
        </div>
        <div class="card-body text-info">
            <h5 class="card-title">User Id: {{post.userId}}</h5>
            <h5 class="card-title">Id: {{post.id}}</h5>
            <h5 class="card-title">Title: {{post.title}}</h5>
            <h5 class="card-title">Body: {{post.body}}</h5>
        </div>
    </div>
</div>
